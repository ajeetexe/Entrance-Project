{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="home">
        <div class="mt-3">
            <img class="img-thumbnail" src="{% static 'Entrance/image/pic.jpg' %}" alt="University">
        </div>
        <div class="mt-4">
            {% if not user.is_authenticated %}
                <a class="btn btn-success" href="{% url 'register' %}">Register</a>
            {% else %}
                <a class="btn btn-success" href="{% url 'form-fill' %}">Form Fill Up</a>
                <a class="btn btn-success" href="{% url 'user-detail' slug=user %}">View Detail</a>
                {% if request.user.formfill.user_name == user %}
                    <a class="btn btn-success" href="{% url 'pdf-generator' %}" >Hall Ticket</a>
                {% endif %}
            {% endif %}

        </div>
    </div>
{% endblock %}
